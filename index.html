<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>今日头条</title>
	<link rel="icon" type="image/css" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link rel="stylesheet" type="text/css" href="static/font-awesome/css/font-awesome.min.css">
</head>
<body>
<!-- 顶部 -->
<nav class="nav clearfix">
	<ul class="fl">
		<li><a href="#">下载APP</a></li>
		<li><a href="#">&nbsp;北京&nbsp;&nbsp;多云&nbsp;&nbsp;&nbsp;6°&nbsp;&nbsp;/&nbsp;&nbsp;22°&nbsp;&nbsp;<i class="fa fa-angle-down fa-lg"></i></a></li>
	</ul>
	<ul class="fr">
		<li><a href="#">侵权投诉</a></li>
		<li><a href="#">头条产品</a></li>
	</ul>
</nav>
<!-- 主体 -->
<div class="main clearfix">
	<!-- 左边菜单 -->
	<div class="main_left fl mr_30">
		<a href="" style="margin-bottom: 16px;display: block;"><img src="static/images/logo.png"width='110'></a>
        <a href="" title="" style="color: #fff;background-color: #ed4040;margin-bottom: 3px;">推荐</a>
        <a href="" title="">阳光宽带</a>
        <a href="" title="">热点</a>
        <a href="" title="">直播</a>
        <a href="" title="">图片</a>
        <a href="" title="">科技</a>
        <a href="" title="">娱乐</a>
        <a href="" title="">游戏</a>
        <a href="" title="">体育</a>
        <a href="" title="">汽车</a>
        <a href="" title="">财经</a>
        <a href="" title="">搞笑</a>
        <a href="" title="">更多</a>
	</div>
	<!-- 中间部分 -->
	<div class="main_middle fl mr_30">
		<div class="msg">
			<ul class="msg_title clearfix">
				<li class="check">发布图文</li>
				<li>发布视频</li>
				<li>发布问答</li>
			</ul>
			<!-- 发布图文 -->
			<div class="msg_tab">
				<div class="msg_txt">
					<textarea placeholder="有什么新鲜事要告诉大家" class="bb"></textarea>
					<span class="num_txt"><span class="num">0</span>/2000字</span>
				</div>
				<div class="msg_list clearfix">
                    <span><i class="fa fa-image" style="color: #ed4040;"></i> 添加图片</span>
                    <span id="big"><i class="fa fa-square-o"></i>发布长文</span>
                    <span class="Emoji_tit"><img src="static/images/a.png" width="20"></span>
                       <div class="Emoji" style="display: none;">
                            <span class="arrow"></span>
                            <span class="fa fa-close close"></span>
                            <div class="emoji"></div>
                       </div>
                    <button class="fr btn disabled">发布</button>
                </div>
            </div>
            <!-- 发布视频 -->
            <div class="msg_tab" style="display: none;">
				<div class="msg_txt">
					<textarea placeholder="视频标题（30字以内）" class="bb"></textarea>
					<span class="num_txt"><span class="num">0</span>/30字</span>
				</div>
				<div class="msg_list clearfix">
                    <span><i class="fa fa-video-camera" style="color: #2A90DA;"></i> 添加视频</span>
                    <button class="fr btn disabled">发布</button>
                </div>
            </div>
            <!-- 发布问答 -->
            <div class="msg_tab" style="display: none;">
				<div class="msg_txt quest">
					<input type="text" name="" placeholder="请输入问题标题（4-40字）" class="bb">
					<textarea placeholder="添加问题背景描述（选填，0-40字）" class="bb"></textarea>
					<span class="num_txt"><span class="num">0</span>/2000字</span>
				</div>
				<div class="msg_list clearfix">
                    <span><i class="fa fa-image" style="color: #ed4040;"></i> 添加图片</span>
                    <span><i class="fa fa-file-text-o "></i>更多问答</span>
                    <button class="fr btn disabled">发布</button>
                </div>
            </div>
		</div>
	</div>
	<!-- 右边部分 -->
	<div class="main_right fl">
		
	</div>
</div>

<script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="static/js/live.js"></script>
</body>
</html>
